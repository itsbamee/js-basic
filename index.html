<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS- basic</title>
</head>

<body>

  <script>
    //객체 : 여러개의 자료값을 그룹화할때 값을 key: value형식으로 구조화한 형태
    //객체 propery키값은 문자열로 지정, 따옴표로 지정하지 않아도 자동으로 문자로 변환됨
    //객체의 property key값에 예약어가 포함되면 문자화되지 않으면서 오류발생
    const student1 = {
      name: 'Emily',
      age: 20,
      'is-female': true
    }
    console.log(student1.age);
    console.log(student1['is-female'])
  </script>
</body>

</html>
