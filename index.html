<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS- basic</title>
</head>

<body>

  <script>
    const plus = (n1, n2) => {
      return n1 + n2;
    }
    //화살표함수에서 중괄호 return생략가능
    const minus = (n1, n2) => n1 - n2;
    const info = name => console.log(`내 이름은 ${name}입니다1`);

    /*
    const makeObject = (name, age, hobby) => {
      return { studnetName: name, studentAge: age, studentHobby: hobby }
    }*/
    //객체를 리턴하고 싶을때에는 다음과 같이 괄호로 묶어서 처리하면 return {}생략가능
    const makeObject = (name, age, hobby) => ({ studnetName: name, studentAge: age, studentHobby: hobby })

    const student1 = makeObject('David', 30, 'game');
    const student2 = makeObject('Emily', 40, 'reading');
    console.log(student1);
    console.log(student2);

    console.log(plus(2, 3));
    console.log(minus(3, 2));
  </script>
</body>
