<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS- basic</title>
</head>

<body>
  <ul>
    <li>list1</li>
    <li>list2</li>
    <li>list3</li>
  </ul>

  <script>
    const lis = document.querySelectorAll('ul li');
    console.log(lis); //그룹돔요소를 유사배열로 반환
    //유사배열 : 배열과 배열의 모든 기능은 활용할 순 없는 배열과 유사형태의 자료구조

    //forEach: 반복기능만 있음 (유사배열로 반복가능)
    //map: 반보기능 + 기본 배열 deep copy (순수배열만 반복가능)

    lis.forEach((el) => {
      console.log(el);
    })

    /*
    lis.map((el) => {
      console.log(el);
    })
    */

    const newLis = Array.from(lis); //유사배열을 인수로 받아서 순수배열로 반환
    console.log(newLis)
    newLis.map(el => {
      console.log(el);
    })
  </script>
</body>

</html>
